<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-[90%] mx-auto py-5 max-w-[1920px]">
      <nav class="flex justify-between">
        <div class="flex justify-center items-center gap-2">
          <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]" />
          <p class="text-[#006747] font-bold  text-[30px] leading-none" >Emergency <br>Service</p>
        </div>
        <div class="flex justify-center items-center gap-5" >
           <div class="bg-[#ecfff0] rounded-3xl w-[123px] h-[52px] flex justify-center items-center gap-3">
            <p class="font-bold text-[20px] " >0</p>
            <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]">
           </div> 
           <div class="bg-[#ecfff0] rounded-3xl w-[123px] h-[52px] flex justify-center items-center gap-3">
            <p class="font-bold text-[20px] " >100</p>
            <img src="./assets/coin.png" alt="" class="w-[30px] h-[30px]">
           </div> 
           <div class="bg-[#00a63e] rounded-3xl w-[123px] h-[52px] flex justify-center items-center ">
            <p class="font-bold text-[20px] text-white " >Copy</p>
           </div> 
        </div>
      </nav>
    </header>
    <main>
        <!-- Hero Section  -->
        <section class="bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex flex-col items-center py-9">
            <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]">
            <p class="text-white text-[40px] font-semibold">জরুরি সেবা ডিরেক্টরি</p>
            <p class="text-[20px] text-white" >Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
